<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-3.3.1.custom/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome-4.2.0/css/font-awesome.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand fa fa-home fa-2x" href="/">&nbsp;</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'efsw.archive:item_index' %}" title="Главная страница архива">Архив</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content_wrapper %}{% endblock %}
    </div>
    <footer class="container text-center">
        Используется <a href="http://fortawesome.github.io/" target="_blank" title="Font Awesome by Dave Gandy">Font Awesome</a>
    </footer>
    <script src="{% static 'vendor/jquery-2.1.3/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-3.3.1.custom/js/bootstrap.min.js' %}"></script>
</body>
</html>
