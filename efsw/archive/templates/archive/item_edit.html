{% extends 'archive/_app_base.html' %}

{% block title %}{{ block.super }} - Редактирование элемента{% endblock %}

{% block head %}
    {{ block.super }}
    <script type="text/javascript">
        require(['archive/item_edit'], function(module) {
            module();
        });
    </script>
{% endblock %}

{% block content %}
    <h1>Редактирование элемента</h1>
    <form action="{% url 'efsw.archive:item:update' item.id %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
