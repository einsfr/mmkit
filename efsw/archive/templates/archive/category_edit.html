{% extends 'archive/_app_base.html' %}

{% block title %}{{ block.super }} - Редактирование категории{% endblock %}

{% block head %}
{{ block.super }}
<script type="text/javascript">
    require(['archive/category_edit'], function (module) {
        module({
            'urls': {
                'category_update_json': function () {
                    return "{% url 'efsw.archive:category:update_json' %}?id={{ category.id }}";
                }
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<h1>Редактирование категории</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="alert alert-danger" data-bind="visible: error_msg(), text: error_msg()"
             style="display: none;"></div>
        <form id="category_update_form">
            <div class="form-group" data-bind="css: { 'has-error': errors().name }">
                <label for="{{ form.name.id_for_label }}">Название</label>
                <div>
                    {{ form.name }}
                    <span class="help-block"
                          data-bind="visible: errors().name, text: errors().name"
                          style="display: none;"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer text-center">
        <button type="button" class="btn btn-primary"
                data-bind="event: { click: category_update }">Сохранить
        </button>
    </div>
</div>
{% endblock %}
