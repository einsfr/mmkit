<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span class="fa fa-close"></span></button>
            <h3 class="text-center">Создание сетки вещания</h3>
        </div>
            <div class="modal-body">
                <form id="lineup_new_form">
                    <div class="form-group" data-bind="css: { 'has-error': errors().name }">
                        <label for="{{ form.name.id_for_label }}">Название</label>
                        <div>
                            {{ form.name }}
                            <span class="help-block" data-bind="visible: errors().name, text: errors().name"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 form-group" data-bind="css: { 'has-error': errors().start_time }">
                            <label for="{{ form.start_time.id_for_label }}">Время начала</label>
                            <div>
                                {{ form.start_time }}
                                <span class="help-block" data-bind="visible: errors().start_time, text: errors().start_time"></span>
                            </div>
                        </div>
                        <div class="col-lg-3 form-group" data-bind="css: { 'has-error': errors().end_time }">
                            <label for="{{ form.end_time.id_for_label }}">Время окончания</label>
                            <div>
                                {{ form.end_time }}
                                <span class="help-block" data-bind="visible: errors().end_time, text: errors().end_time"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 form-group" data-bind="css: { 'has-error': errors().channel }">
                            <label for="{{ form.channel.id_for_label }}">Канал</label>
                            <div>
                                {{ form.channel }}
                                <span class="help-block" data-bind="visible: errors().channel, text: errors().channel"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="event: { click: create_lineup }">Создать</button>
            </div>
    </div>
</div>
