{% extends '_base.html' %}

{% block content %}
    <h2>Вход в систему</h2>
    {% if login_error %}
        <div class="alert alert-danger">{{ login_error }}</div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Войти">
    </form>
{% endblock %}
